<section>
    <article>
        <header>
            <h3>
                Contact us
            </h3>
        </header>
        <h5>if you have any questions or complaints feel free to contact us directly. We will answer as soon as possible if required!</h5>
    </article>
    <article>
        <form>
            <div class="form-group">
                <label for="Name" class="FormLabels">
                    Name:
                </label>
                <input type="text" id="Name" class="form-control">
            </div>
            <div class="form-group">
                <label for="Subject" class="FormLabels">
                    Subject:
                </label>
                <select class="form-control" id="Subject">
                    <option value="Comment">Comment</option>
                    <option value="Food">Food</option>
                    <option value="Service">Service</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="Message" class="FormLabels">
                    Message:
                </label>
                <textarea id="Message" class="form-control" rows="4" required maxlength="300"></textarea>
                <small id="MessageInfo" class="form-text text-muted">
                    300 characters maximum
                </small>
            </div>
            
            <div class="form-group">
                <h4>
                    Do you want us to answer?
                </h4>
                <label for="Yes">
                    Yes
                </label>
                <input type="radio" id="Yes" name="answer">
                    
                <label for="No">
                    No
                </label>
                <input type="radio" id="No" name="answer" checked>
                <label for="E_Mail" class="EMail mailLabel">
                    Email:
                </label>
                <input type="email" id="E_Mail" placeholder="name@example.com" class="EMail form-control">
            </div>
                
            <div class="form-group">
                <input type="submit" value="Send mail" class="btn btn-custom" disabled>
            </div>
            
        </form>
    </article>
</section>
